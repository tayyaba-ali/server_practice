<html lang="en">

	</head>
	<body>

		<div class="container card mt-5" style="width: 18rem">
			<h1 class="text-center">Facebook</h1>
			<div class="card-body">
				<!-- <h5 class="card-title">Card title</h5> -->
				<label for="username">
					Write your name
					<input type="text" id="username" />
				</label>
				<!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
				<p class="card-text">
					<label for="post">
						Write your post here
						<input type="text" id="post" />
					</label>
				</p>
			</div>
		</div>

		<p id="message"></p>

		<br />
		<br />
		<br />
		<br />

		<button onclick="getAllUsers()">Get All Users</button>

		<p id="allUserList"></p>

		<script>
			function signup() {
				var username = document.getElementById('username').value;
				var post = document.getElementById('post').value;

				axios
					.post('https://colorful-knickers-seal.cyclic.app/users', {
						username: username,
						post: post,
					})
					.then(function (response) {
						console.log(response.data);
						document.querySelector('#message').innerHTML = response.data;
					})
					.catch(function (error) {
						console.log(error.message);
					});
			}

			function getAllUsers() {
				axios.get('https://colorful-knickers-seal.cyclic.app/users').then(function (response) {
					console.log(response.data);

					response.data.map((eachUser) => {
						document.querySelector('#allUserList').innerHTML += `<b>${eachUser.username}</b> ${eachUser.post} <br>`;
					});
				});
			}
		</script>
	</body>
</html>
